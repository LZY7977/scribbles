version: 0.0
os: linux
files:
  - source: /
    destination: /tmp
  - source: /web.service
    destination: /etc/systemd/system
hooks:
  ApplicationStart:
    - location: scripts/start_app
      timeout: 300
      runas: root
  AfterInstall:
    - location: scripts/reload_systemd
      timeout: 300
      runas: root